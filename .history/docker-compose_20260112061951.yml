# =============================================================================
# TASTEFULLY STAINED - Docker Compose Configuration
# AI Content Provenance & Watermarking Service
# =============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: "3.9"

services:
  # ===========================================================================
  # Backend API Service
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11
    container_name: tastefully-stained-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tastefully_stained}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - API_KEY=${API_KEY:-}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-http://localhost:8545}
      - ETHEREUM_PRIVATE_KEY=${ETHEREUM_PRIVATE_KEY:-}
      - IPFS_API_URL=${IPFS_API_URL:-http://ipfs:5001}
      - C2PA_SIGNING_KEY_PATH=${C2PA_SIGNING_KEY_PATH:-/app/keys/signing.pem}
      - C2PA_CERTIFICATE_PATH=${C2PA_CERTIFICATE_PATH:-/app/keys/certificate.pem}
    volumes:
      - ./backend:/app:delegated
      - backend-cache:/app/.cache
      - ./keys:/app/keys:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tastefully-stained-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # ===========================================================================
  # Frontend Web Application
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=18
    container_name: tastefully-stained-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
      - VITE_BLOCKCHAIN_NETWORK=${VITE_BLOCKCHAIN_NETWORK:-sepolia}
    volumes:
      - ./frontend:/app:delegated
      - frontend-node-modules:/app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - tastefully-stained-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: tastefully-stained-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-tastefully_stained}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tastefully_stained}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tastefully-stained-network

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: tastefully-stained-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tastefully-stained-network

  # ===========================================================================
  # IPFS Node (Development)
  # ===========================================================================
  ipfs:
    image: ipfs/kubo:latest
    container_name: tastefully-stained-ipfs
    restart: unless-stopped
    ports:
      - "${IPFS_API_PORT:-5001}:5001"
      - "${IPFS_GATEWAY_PORT:-8080}:8080"
      - "${IPFS_SWARM_PORT:-4001}:4001"
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    networks:
      - tastefully-stained-network
    profiles:
      - full
      - blockchain

  # ===========================================================================
  # Local Ethereum Node (Development with Hardhat)
  # ===========================================================================
  hardhat:
    image: node:18-alpine
    container_name: tastefully-stained-hardhat
    restart: unless-stopped
    working_dir: /app
    command: npx hardhat node
    ports:
      - "${HARDHAT_PORT:-8545}:8545"
    volumes:
      - ./contracts:/app
    networks:
      - tastefully-stained-network
    profiles:
      - full
      - blockchain

  # ===========================================================================
  # Prometheus Metrics (Optional)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: tastefully-stained-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - tastefully-stained-network
    profiles:
      - full
      - monitoring

  # ===========================================================================
  # Grafana Dashboard (Optional)
  # ===========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: tastefully-stained-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - tastefully-stained-network
    profiles:
      - full
      - monitoring

  # ===========================================================================
  # Traefik Reverse Proxy (Optional)
  # ===========================================================================
  traefik:
    image: traefik:v2.10
    container_name: tastefully-stained-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik Dashboard
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - tastefully-stained-network
    profiles:
      - full
      - proxy

# =============================================================================
# Networks
# =============================================================================
networks:
  tastefully-stained-network:
    driver: bridge
    name: tastefully-stained-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: tastefully-stained-postgres-data
  redis-data:
    name: tastefully-stained-redis-data
  ipfs-data:
    name: tastefully-stained-ipfs-data
  ipfs-staging:
    name: tastefully-stained-ipfs-staging
  prometheus-data:
    name: tastefully-stained-prometheus-data
  grafana-data:
    name: tastefully-stained-grafana-data
  backend-cache:
    name: tastefully-stained-backend-cache
  frontend-node-modules:
    name: tastefully-stained-frontend-node-modules
