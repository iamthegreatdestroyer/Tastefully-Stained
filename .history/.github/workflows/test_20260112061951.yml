# Tastefully Stained - Test Workflow
# Runs on every push and pull request

name: Test

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    PYTHON_VERSION: "3.11"
    NODE_VERSION: "18"

jobs:
    # Backend Python Tests
    backend-test:
        name: Backend Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}
                  cache: pip

            - name: Install dependencies
              working-directory: ./backend
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest pytest-cov pytest-asyncio flake8 black mypy

            - name: Lint with flake8
              working-directory: ./backend
              run: |
                  flake8 watermark_engine --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 watermark_engine --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

            - name: Format check with black
              working-directory: ./backend
              run: black --check watermark_engine

            - name: Type check with mypy
              working-directory: ./backend
              run: mypy watermark_engine --ignore-missing-imports || true

            - name: Run tests with coverage
              working-directory: ./backend
              run: |
                  pytest tests/ -v --cov=watermark_engine --cov-report=xml --cov-report=html

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./backend/coverage.xml
                  flags: backend
                  name: backend-coverage

    # Frontend TypeScript Tests
    frontend-test:
        name: Frontend Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./frontend
              run: npm ci

            - name: Lint
              working-directory: ./frontend
              run: npm run lint

            - name: Type check
              working-directory: ./frontend
              run: npm run type-check

            - name: Run tests
              working-directory: ./frontend
              run: npm run test:coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./frontend/coverage/lcov.info
                  flags: frontend
                  name: frontend-coverage

    # Smart Contract Tests
    contracts-test:
        name: Contract Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1

            - name: Install dependencies
              working-directory: ./contracts
              run: |
                  npm install @openzeppelin/contracts || true
                  forge install

            - name: Run contract tests
              working-directory: ./contracts
              run: forge test -v || echo "No tests configured yet"

    # Security Scanning
    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install bandit
              run: pip install bandit

            - name: Run bandit security scan
              working-directory: ./backend
              run: bandit -r watermark_engine -ll -ii || true

            - name: Run npm audit
              working-directory: ./frontend
              run: npm audit --audit-level=high || true
