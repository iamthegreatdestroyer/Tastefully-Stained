apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tastefully-stained-ingress
  namespace: tastefully-stained
  labels:
    app: tastefully-stained
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tastefully-stained.com
        - www.tastefully-stained.com
      secretName: tastefully-stained-tls
  rules:
    - host: tastefully-stained.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tastefully-stained-api
                port:
                  name: http
    - host: www.tastefully-stained.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tastefully-stained-api
                port:
                  name: http

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@tastefully-stained.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@tastefully-stained.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - http01:
          ingress:
            class: nginx

---
apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-api
  namespace: tastefully-stained
spec:
  podSelector:
    matchLabels:
      app: tastefully-stained
      component: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

---
apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-external
  namespace: tastefully-stained
spec:
  podSelector:
    matchLabels:
      app: tastefully-stained
      component: api
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
