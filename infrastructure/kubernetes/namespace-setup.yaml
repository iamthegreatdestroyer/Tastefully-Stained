apiVersion: v1
kind: Namespace
metadata:
  name: tastefully-stained
  labels:
    app: tastefully-stained
    environment: production

---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    app: monitoring
    environment: production

---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
  labels:
    app: ingress-nginx
    environment: production

---
apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: tastefully-stained
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: allow-within-namespace
  namespace: tastefully-stained
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: tastefully-stained-quota
  namespace: tastefully-stained
spec:
  hard:
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    pods: "100"
    services: "10"
    persistentvolumeclaims: "5"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: tastefully-stained-limits
  namespace: tastefully-stained
spec:
  limits:
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
      type: Pod

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tastefully-stained-sa
  namespace: tastefully-stained
  labels:
    app: tastefully-stained

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tastefully-stained-role
  namespace: tastefully-stained
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "pods/logs"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tastefully-stained-rolebinding
  namespace: tastefully-stained
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tastefully-stained-role
subjects:
  - kind: ServiceAccount
    name: tastefully-stained-sa
    namespace: tastefully-stained

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-gp3
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tastefully-stained-pdb
  namespace: tastefully-stained
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: tastefully-stained
