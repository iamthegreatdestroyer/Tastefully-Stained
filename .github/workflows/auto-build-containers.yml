name: üê≥ Automated Container Builds
on:
    push:
        branches: [main, develop]
        paths:
            - "backend/**"
            - "frontend/**"
            - "docker/**"
            - "Dockerfile*"
            - ".github/workflows/auto-build-containers.yml"
    release:
        types: [published]
    workflow_dispatch:
        inputs:
            platforms:
                description: "Target platforms"
                required: false
                default: "linux/amd64,linux/arm64"

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-backend:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push backend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.backend
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
                      BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
                      VCS_REF=${{ github.sha }}

    build-frontend:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push frontend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile.frontend
                  platforms: linux/amd64,linux/arm64
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
                      BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
                      VCS_REF=${{ github.sha }}

    scan-images:
        runs-on: ubuntu-latest
        needs: [build-backend, build-frontend]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest
                  format: "sarif"
                  output: "trivy-backend.sarif"

            - name: Upload Trivy results to GitHub Security
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-backend.sarif"
                  category: "trivy-backend"

    notify-success:
        runs-on: ubuntu-latest
        needs: [build-backend, build-frontend, scan-images]
        if: success()

        steps:
            - name: Create GitHub Release (on tag)
              if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: |
                      Container images built and published:
                      - Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.ref_name }}
                      - Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.ref_name }}
                  draft: false
                  prerelease: false

            - name: Notify deployment readiness
              run: |
                  echo "‚úÖ Container images ready for deployment"
                  echo "Images: ghcr.io/${{ github.repository }}/{backend,frontend}:${{ github.ref_name }}"
